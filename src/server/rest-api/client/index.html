<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .container {
      width: 700px;
    }

    .form-inline {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-group {
      width: 400px;
    }

    [v-cloak] {
      display: none;
    }

    .head-title {
      display: grid;
      place-items: center;
    }

  </style>
  <title>REST API</title>
</head>
<body>

  <div class="container pt-3" id="app">
    <h1 class="head-title"> REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
      <div class="form-group mr-5">
        <label for="name" class="mr-3"> Имя </label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <div class="form-group mr-5">
        <label for="value" class="mr-3"> Значение </label>
        <input type="text" class="form-control" id="value" v-model="form.value">
      </div>
      <button
        class="btn btn-primary mt-3"
        type="submit"
        :disabled="!canCreate"
        > Создать </button>
    </form>

    <div v-if="contacts.length" v-cloak>
      <div class="card mb-3" v-for="contact of contacts">
        <div class="card-body">
          <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}"> {{ contact.name }} </h5>
          <p class="card-text"> {{ contact.value }} </p>
          <button
            class="btn btn-primary"
            @click="markContact(contact.id)"
            > Отметить </button>
          <button
            class="btn btn-danger"
            @click="removeContact(contact.id)" > Удалить </button>
        </div>
      </div>
    </div>

    <div v-else> Контактов нет </div>

  </div>

  <script type="module" src="frontend.js"> </script>

</body>
</html>
